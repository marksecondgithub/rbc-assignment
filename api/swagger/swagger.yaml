swagger: "2.0"
info:
  version: "0.0.1"
  title: RBC Coding Assignment
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /clients:
    x-swagger-router-controller: clients
    get:
      operationId: clientsList
      description: Returns list of all clients
      parameters: []
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/ClientSchema"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      operationId: clientCreate
      description: Create a new client record
      parameters:
        - in: body
          name: client
          schema:
            $ref: "#/definitions/ClientSchema"
      responses:
        "201":
          description: Success
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  ClientSchema:
    required:
      - name
      - address
      - postalCode
      - phone
      - email
      - dob
    properties:
      name:
        type: string
      address:
        type: string
      postalCode:
        type: string
      phone:
        type: string
      email:
        type: string
      dob:
        type: string
  ErrorResponse:
    required:
      - err
    properties:
      err:
        type: string
